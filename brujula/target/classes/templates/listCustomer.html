<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title></title>
</head>
<body>
<div class="container mt-4">
    <a th:href="@{/customer}" class="btn btn-success">Agregar nuevo</a>
    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>LastName</th>
            <th>Company</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer: ${customers}">
            <td th:text="${customer.id}"/>
            <td th:text="${customer.firstName}"/>
            <td th:text="${customer.lastName}"/>
            <td th:text="${customer.company}"/>
            <td>
                <a th:href="@{/customer/{customerId}/edit(customerId=${customer.id})}" class="btn btn-danger">Editar</a>
                <form th:action="@{/customer/{customerId}/delete(customerId=${customer.id})}" th:object="${customer}"
                      method="post" class="col-sm-5">
                    <input type="submit" value="Eliminar"/>
                </form>
            </td>
        </tr>

        </tbody>
    </table>
</div>
</body>
</html>
